<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceFlow - Catatan Keuangan Pribadi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">FinanceFlow</h1>
                <p class="text-slate-500">Kelola pemasukan dan pengeluaran Anda dengan mudah.</p>
            </div>
            <button onclick="openModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl font-semibold transition-all flex items-center justify-center gap-2 shadow-lg shadow-indigo-200">
                <i class="fas fa-plus"></i> Tambah Transaksi
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-slate-500 text-sm font-medium">Total Pemasukan</p>
                <h3 id="total-income" class="text-2xl font-bold text-emerald-600 mt-1">Rp 0</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-slate-500 text-sm font-medium">Total Pengeluaran</p>
                <h3 id="total-expense" class="text-2xl font-bold text-rose-600 mt-1">Rp 0</h3>
            </div>
            <div class="bg-indigo-600 p-6 rounded-2xl shadow-lg shadow-indigo-100">
                <p class="text-indigo-100 text-sm font-medium">Saldo Akhir</p>
                <h3 id="total-balance" class="text-2xl font-bold text-white mt-1">Rp 0</h3>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 border-b border-slate-100">
                            <th class="p-4 font-semibold text-slate-600">Tanggal</th>
                            <th class="p-4 font-semibold text-slate-600">Deskripsi</th>
                            <th class="p-4 font-semibold text-slate-600">Kategori</th>
                            <th class="p-4 font-semibold text-slate-600">Jumlah</th>
                            <th class="p-4 font-semibold text-slate-600 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-table-body">
                        </tbody>
                </table>
            </div>
            <div id="empty-state" class="p-12 text-center hidden">
                <i class="fas fa-folder-open text-slate-300 text-5xl mb-4"></i>
                <p class="text-slate-400">Belum ada transaksi tersimpan.</p>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-slate-900/50 hidden backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-md shadow-2xl overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h2 id="modal-title" class="text-xl font-bold text-slate-800">Tambah Transaksi</h2>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600"><i class="fas fa-times text-xl"></i></button>
            </div>
            <form id="transaction-form" class="p-6 space-y-4">
                <input type="hidden" id="edit-index">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Tanggal</label>
                    <input type="date" id="date" required class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Deskripsi</label>
                    <input type="text" id="description" placeholder="Contoh: Gaji, Makan Siang" required class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Tipe</label>
                        <select id="type" class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                            <option value="income">Pemasukan</option>
                            <option value="expense">Pengeluaran</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Kategori</label>
                        <input type="text" id="category" placeholder="Makan, Gaji, dll" required class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Jumlah (Rp)</label>
                    <input type="number" id="amount" placeholder="0" required class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition-colors mt-2">Simpan Transaksi</button>
            </form>
        </div>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem('financeData')) || [];

        const form = document.getElementById('transaction-form');
        const tableBody = document.getElementById('transaction-table-body');
        const modal = document.getElementById('modal');

        function formatRupiah(number) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
        }

        function openModal(index = null) {
            modal.classList.remove('hidden');
            if (index !== null) {
                const t = transactions[index];
                document.getElementById('modal-title').innerText = "Edit Transaksi";
                document.getElementById('edit-index').value = index;
                document.getElementById('date').value = t.date;
                document.getElementById('description').value = t.description;
                document.getElementById('type').value = t.type;
                document.getElementById('category').value = t.category;
                document.getElementById('amount').value = t.amount;
            } else {
                document.getElementById('modal-title').innerText = "Tambah Transaksi";
                form.reset();
                document.getElementById('edit-index').value = "";
                document.getElementById('date').valueAsDate = new Date();
            }
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        function updateUI() {
            tableBody.innerHTML = '';
            let income = 0;
            let expense = 0;

            if (transactions.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
            } else {
                document.getElementById('empty-state').classList.add('hidden');
                
                // Urutkan berdasarkan tanggal terbaru
                transactions.sort((a, b) => new Date(b.date) - new Date(a.date));

                transactions.forEach((t, index) => {
                    if (t.type === 'income') income += parseFloat(t.amount);
                    else expense += parseFloat(t.amount);

                    const row = `
                        <tr class="border-b border-slate-50 hover:bg-slate-50 transition-colors">
                            <td class="p-4 text-slate-600 text-sm">${t.date}</td>
                            <td class="p-4 font-medium text-slate-800">${t.description}</td>
                            <td class="p-4 text-sm text-slate-500"><span class="bg-slate-100 px-2 py-1 rounded-md">${t.category}</span></td>
                            <td class="p-4 font-bold ${t.type === 'income' ? 'text-emerald-600' : 'text-rose-600'}">
                                ${t.type === 'income' ? '+' : '-'} ${formatRupiah(t.amount)}
                            </td>
                            <td class="p-4 text-center space-x-2">
                                <button onclick="openModal(${index})" class="text-indigo-600 hover:text-indigo-800 p-2"><i class="fas fa-edit"></i></button>
                                <button onclick="deleteTransaction(${index})" class="text-rose-600 hover:text-rose-800 p-2"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }

            document.getElementById('total-income').innerText = formatRupiah(income);
            document.getElementById('total-expense').innerText = formatRupiah(expense);
            document.getElementById('total-balance').innerText = formatRupiah(income - expense);
            
            localStorage.setItem('financeData', JSON.stringify(transactions));
        }

        form.onsubmit = (e) => {
            e.preventDefault();
            const index = document.getElementById('edit-index').value;
            const newData = {
                date: document.getElementById('date').value,
                description: document.getElementById('description').value,
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                amount: document.getElementById('amount').value
            };

            if (index === "") {
                transactions.push(newData);
            } else {
                transactions[index] = newData;
            }

            updateUI();
            closeModal();
        };

        function deleteTransaction(index) {
            if (confirm('Hapus transaksi ini?')) {
                transactions.splice(index, 1);
                updateUI();
            }
        }

        // Jalankan UI pertama kali
        updateUI();
    </script>
</body>
</html>
